            <div id = "login_button" >
                <div class="input">
                    <div class="input_first">
                        <div class = "table_icon">
                            <!-- placeholder = 자리표시자 -->
                            <span id="id_img">
                                <span class="blind">아이디</span>
                            </span>
                        </div>
                        <input class = "input_login" type="text" placeholder="아이디"/>
                    </div>
                    <div class="input_second">
                        <div class = "table_icon">
                            <!-- placeholder = 자리표시자 -->
                            <span id="pw_img">
                                <span class="blind">비밀번호</span>
                            </span>
                        </div>
                        <input class = "input_login" type="password" placeholder="비밀번호"/>
                    </div>
                </div>
            <div id="bottom">
                <div id="login_situation">
                    <input class="blind" type="checkbox" value="off">
                    <span>로그인 상태 유지</span>
                </div>
                <div id="ip">
                    <a href="https://nid.naver.com/login/ext/help_ip3.html">IP보안</a>
                    <input type="checkbox">
                    <label id="box">
                        <span class="blind">off</span>
                    </label>
                </div>
            </div>
            <div id="btn_login_wrap">
                <button>로그인</button>
            </div>

        <ul>
            <li>
